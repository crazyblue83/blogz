{% extends "base.html" %}

{% block content %}

<h1>Add a Blog Entry</h1>
<form method='post'>
    <label>
        Title for your new blog:
        <input type="text" name='title'/>
    </label>
    <label>
        Your new blog:
        <textarea type="body" name='entry'> </textarea>
    </label>
    <input type="submit" value='Add Entry'/>
</form>

{% endblock %}
