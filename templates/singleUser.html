{% extends "base.html" %}

{% block content %}

        <div>
            {% for entry in entries %}
                <h3>
                    <a href="./blog?blog_id={{ entry.id }}">{{ entry.title }}</a>
                </h3>
                <p>{{ entry.body }}</p>
                    <p>written by<a href="./blog?user_id={{ user.id }}">{{ user.username }}</a></p>
                <hr/>
            {% endfor %}
        </div>


{% endblock %}
